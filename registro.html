<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrar Usuario Tienda</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/registro.css" />
    
  </head>
  <body>
    <div class="container">
        <header>
          <h1>La Tienda &#xae;&#xfe0f;</h1>
          <h3>¡Bienvenido! Ingresa a tu cuenta o registrate </h3>
        </header>
        <nav>
          <a href="index.html"
            >Inicio
          </a>
          <a href="login.html"
            >Login Usuario
          </a>
          <a href="registro.html"
            >Registro Usuario
          </a>
      </div>
      
      <div class="container">
    <div class="row">
        <div class="col">
          <form
            id="registro"
            onsubmit="registrar(event)"
            
            class="was-validated">
          
            <div class="mb-3 mt-3">
           
            
                <div id="login-row" class="row justify-content-center align-items-center">
                    <div id="login-column" class="col-md-10">
                        <div id="login-box" class="col-md-12">
                            <form id="login-form" class="form" action="" method="post">
                              
                                <h3 class="text-center text-info">Crear Cuenta</h3>
                                <hr />
                            </div>
                                <div class="form-group">
                                    <label for="username" class="text-info">Nombre:</label><br />
                                    <input type="username" name="username" id="username" class="form-control" required/>
                                    
                                </div>
                                <div class="form-group">
                                    <label for="useremail" class="text-info">E-mail:</label><br />
                                    <input type="email" name="useremail" id="useremail" class="form-control" required/>
                                </div>
                                <div class="form-group">
                                    <label for="password" class="text-info">Contraseña:</label><br />
                                    <input type="text" name="password" id="password" class="form-control" required/>
                                </div>
                                <div class="form-group">
                                    <label for="passwordrepeat" class="text-info">Confirmar tu Contraseña:</label><br />
                                    <input type="text" name="passwordrepeat" id="passwordrepeat" class="form-control" required/>
                                </div>
                                <div class="form-group text-center">
                                    <input type="submit" name="submit" class="btn btn-info btn-md" value="Crear" />                                
                                </div>
                                <div class="form-group text-center">
                                    <label for="remember-me" class="text-info">
                                        <span>Ya tienes una cuenta? <a href="login.html" class="text-info">Inicia sesion aqui</a></span>
                                    </label>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/registro.js"></script>
    </body>
