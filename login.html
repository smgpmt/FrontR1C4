<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <div class="container">
    <div class="row">
        <div class="col">
          <form
            id="loginForm"
            onsubmit="loginProcess(event)"
            
            class="was-validated"
          >
            <div class="mb-3 mt-3">
           
            <h3 class="text-center text-info">Inicio de sesion</h3>
            <hr />
           
              <label for="uname" class="form-label">Email:</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Por favor registra tu email"
                required
              />
              <div class="valid-feedback">campo válido.</div>
              <div class="invalid-feedback">Por favor registra el email.</div>
            </div>
            <div class="mb-3">
              <label for="pwd" class="form-label">Contraseña:</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Por favor registra la contraseña"
                required
              />
              <div class="valid-feedback">Válido.</div>
              <div class="invalid-feedback"> Por favor registra la contraseña.
              </div>
            </div>
            <button type="submit" class="btn btn-info btn-md">Enviar</button>
           </div>
           <div class="form-group text-center">
            <label for="remember-me" class="text-info">
            <span>No tienes una cuenta? <a href="registro.html" class="text-info">Crea tu cuenta aqui</a></span>
            </label>
        </div>
          </form>
      </div>
    </div>
    <script src="js/login.js"></script>
  </body>
</html>
